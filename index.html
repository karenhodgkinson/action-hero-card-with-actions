<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>
  <div class="grid island">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 wrapper">
      <article class="action-card">

        <header>
          <ul class="list-group-inline wrapper">
            <li class="center-text">
              <a class="block btn action-btn action-tools-top" href="#">
                <i class="icon i-32">
                  <svg class="icon i-32"><use xlink:href="images/icons.svg#fullscreen"></use></svg>
                </i>
              </a>
            </li>
            <li class="center-text">
              <a class="block btn action-btn action-tools-top" href="#">
                <i class="icon i-32">
                  <svg class="icon i-32"><use xlink:href="images/icons.svg#download"></use></svg>
                </i>
              </a>
            </li>
          </ul>
        </header>

        <img class="img img-flex" srcset="images/blue-bolt-480.jpg 1x, images/blue-bolt-975.jpg 2x" src="images/blue-bolt-480.jpg"  alt="">

        <h1 class="gutter-1-2 pad-t-1-2 push-none">Blue Bolt, Series 6D, â„– 4</h1>
        <p class="gutter-1-2">Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>

        <footer>
          <menu class="list-group-inline wrapper">
            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"></use></svg>
                </i>
              </button>
            </li>
            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"></use></svg>
                </i>
              </button>
            </li>
            <li class="center-text">
              <button class="block btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"></use></svg>
                </i>
              </button>
            </li>
          </menu>
        </footer>

      </article>
    </div>
  </div>

</body>
</html>
